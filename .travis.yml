sudo: false
cache: bundler
before_script:
  - cp config/database.yml.travis config/database.yml
  - psql -c 'create database travis_ci_test;' -U postgres
rvm:
  - 2.3.1
addons:
  postgresql: '9.4'
services:
  - postgresql
script:
  - bundle exec rubocop && bundle exec scss-lint && bundle exec brakeman -z && bundle exec bundle-audit && bundle exec rake db:migrate RAILS_ENV=test --trace && bundle exec rspec spec
notifications:
  email: false
  slack:
    on_success: change
    on_failure: always
    on_start: always
    secure: 
